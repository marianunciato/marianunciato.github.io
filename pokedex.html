<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./pokedex/css/style.css">

    <!-- Script -->

    <script defer src="./pokedex/js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="poke__gif">

            <h1 class = "poke__data">
                <span class="poke__number">6</span> -
                <span class="poke__name">Charizard</span>
            </h1>

            <form class="form">
                <input 
                type="search"
                class="input__search"
                placeholder="Nome ou Número"
                required
                />
            </form>

            <div class="buttons">
                <button class="button btn-prev"> &lt; Anterior</button>
                <button class="button btn-next">Próximo &gt; </button>
            </div>

        <img src="./pokedex/images/pokedex.png" alt="Pokédex" class="pokedex">
    

    </main>
    
</body>
</html>
